<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <table class="table">
                <thead>
                  <tr>
                   
                    <th scope="col">nombre</th>
                    <th scope="col">Costo</th>
                    <th scope="col">duracion</th>
                    <th scope="col">Tipo Duracion</th>
                    <th scope="col">Seleccionar</th>
                  </tr>
                </thead>
                <tbody *ngFor="let precio of precios">
                  <tr>
                   
                    <td>{{precio.nombre}}</td>
                    <td>{{precio.costo}}</td>
                    <td>{{precio.duracion}}</td>
                    <td>{{precio.tipoDuracion}}</td>
                     <td ><a (click)="seleccionar(precio)"><img src="assets/images/select.png" alt=""></a></td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
        <div class="col-sm-4">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="FormPrecio">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" formControlName="nombre" class="form-control" id="nombre" >
                  
                </div>
                <div class="form-group">
                  <label for="costo">Costo</label>
                  <input type="number" formControlName="costo" class="form-control" id="costo">
                </div>
                <div class="form-group">
                    <label for="duracion">Duracion</label>
                    <input type="number" class="form-control" formControlName="duracion" id="duracion">
                  </div>
                <div class="form-group">
                    <label for="tipoDuracion">Tipo de duracion</label>
                    <select formControlName="tipoDuracion" class="form-control"  name="" id="" >
                         <option value=""></option>
                        <option value="1">Dias</option>
                        <option value="2">Semanas</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">AÃ±o</option>
                    </select>
                  </div>
           
              
                      <button *ngIf="!editar" type="submit" [disabled]="FormPrecio.invalid" class="btn btn-primary" (click)="agregar()">Agregar</button>
                 
                  
                       <button *ngIf="editar" (click)="actualizar()" type="submit" [disabled]="FormPrecio.invalid"  class="btn btn-danger">Editar</button>
                  
                 
              
              </form>
        </div> 
    </div>
</div>
