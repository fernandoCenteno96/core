<div class="clientes">
    
        <div class="form-Group mb-3" *ngIf="!nombre">
                <label for="">Cliente</label>
                <input class="form-control" (input)="buscarCliente($event.target.value)" placeholder="Buscar Cliente" type="text">
        </div>
        <div class="form-group"  *ngIf="nombre">
            <label >Cliente</label>
            <div class="row ">

                <div class="input-group mb-3">
                    <input [(ngModel)]="nombre" type="text" class="form-control">
                    
                    <div class="input-group-append">
                       
                    <button class="btn " (click)="cancelar()"><img class="pb-2" src="assets/images/cancelar.png" alt=""></button>
                    
                    </div>
                </div>
               
            </div>
        </div>
                <div class="list-group">
                    <div *ngFor="let cliente of clientes" >
                        <a *ngIf="cliente.visible" (click)="seletCliente(cliente)" class="list-group-item list-group-item-action ">
                        {{cliente.nombre}}
                        {{cliente.apellido}}
                        </a>

                    </div>
                
                </div>
</div>
